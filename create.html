  <div class="login-page">
  <div class="form">
    <form class="login-form">
      <input id="name-create" type="text" placeholder="name"/>
      <input id="password-create" type="password" placeholder="password"/>
      <input id="email-create" type="text" placeholder="email address"/>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

  <script>
  function create() {
    var name = document.getElementById("name-create").value;
    var password = document.getElementById("password-create").value;
    var email = document.getElementById("email-create").value;
    firebase.auth().signOut().then(function() {
      // Sign-out successful.
    }, function(error) {
      // An error happened.
    });
    firebase.auth().createUserWithEmailAndPassword(email, password).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      if (errorCode == 'auth/weak-password' || errorCode == 'auth/email-already-in-use' || errorCode == 'auth/invalid-email' ||
          errorCode == 'auth/operation-not-allowed') {
            alert(errorMessage);
      }
      // ...
    });
  }
</script>
